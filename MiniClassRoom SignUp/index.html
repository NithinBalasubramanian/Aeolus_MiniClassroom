<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <h1>Create Account</h2>
        <form>
            <input type="text" placeholder="Name" name="name" required>
            <input type="email" placeholder="Email" name="psw" required>
            <input type="password" placeholder="Password" name="psw" required>
        </form>
        <button type="button" class="sign-btn">Sign Up</button><br>
        <p>By Clicking <span class="sign-color">Sign Up,</span> you agree to the <span class="terms">terms and privacy</span></p>
        <p>Already have an Account? <a href="#"<span class="sign-color">Sign In</a></span></p>
    </div>
</body>
</html>
